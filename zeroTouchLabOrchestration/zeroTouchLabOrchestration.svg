<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
    <defs>
        <style>
            .device { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
            .link { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
            .solid-link { stroke: #666; stroke-width: 2; fill: none; }
            .label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
            .arrow { fill: #666; }
            .velocity { fill: #9B59B6; }
            .stc { fill: #64CCDA; }
            .netscout { fill: #FFB84D; }
            .dut { fill: #50C878; }
            .user { fill: #E74C3C; }
            .step-box { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 1; }
            .step-label { font-family: Arial, sans-serif; font-size: 10px; fill: #2C3E50; font-weight: bold; }
        </style>
    </defs>
    
    <!-- Title -->
    <text x="250" y="25" text-anchor="middle" class="label" font-size="18" font-weight="bold">Zero-Touch Lab Orchestration</text>
    
    <!-- User -->
    <circle cx="50" cy="80" r="25" class="device user"/>
    <text x="50" y="85" text-anchor="middle" class="label" font-weight="bold" fill="white">User</text>
    
    <!-- Step 1: User selects topology -->
    <rect x="20" y="110" width="60" height="30" rx="3" class="step-box"/>
    <text x="50" y="130" text-anchor="middle" class="step-label">1. Selects</text>
    <text x="50" y="142" text-anchor="middle" class="step-label">Topology</text>
    
    <!-- Arrow 1 -->
    <path d="M 75 80 L 100 80" class="solid-link"/>
    <polygon points="100,80 95,77 95,83" class="arrow"/>
    
    <!-- Velocity Platform -->
    <rect x="100" y="50" width="100" height="60" rx="5" class="device velocity"/>
    <text x="150" y="75" text-anchor="middle" class="label" font-weight="bold" fill="white">Velocity</text>
    <text x="150" y="90" text-anchor="middle" class="label" font-weight="bold" fill="white">Platform</text>
    <text x="150" y="105" text-anchor="middle" class="label" font-size="9" fill="white">Orchestration</text>
    
    <!-- Step 2: Velocity allocates ports -->
    <rect x="110" y="115" width="80" height="30" rx="3" class="step-box"/>
    <text x="150" y="135" text-anchor="middle" class="step-label">2. Allocates</text>
    <text x="150" y="147" text-anchor="middle" class="step-label">Ports</text>
    
    <!-- Arrow 2 -->
    <path d="M 200 80 L 220 80" class="solid-link"/>
    <polygon points="220,80 215,77 215,83" class="arrow"/>
    
    <!-- NetScout L1 -->
    <rect x="220" y="50" width="70" height="60" rx="5" class="device netscout"/>
    <text x="255" y="75" text-anchor="middle" class="label" font-weight="bold" fill="white">NetScout</text>
    <text x="255" y="90" text-anchor="middle" class="label" font-weight="bold" fill="white">L1</text>
    <text x="255" y="105" text-anchor="middle" class="label" font-size="9" fill="white">Auto-Patch</text>
    
    <!-- Step 3: NetScout auto-patches -->
    <rect x="225" y="115" width="60" height="30" rx="3" class="step-box"/>
    <text x="255" y="135" text-anchor="middle" class="step-label">3. Auto-</text>
    <text x="255" y="147" text-anchor="middle" class="step-label">Patches</text>
    
    <!-- Arrow 3 -->
    <path d="M 290 80 L 310 80" class="solid-link"/>
    <polygon points="310,80 305,77 305,83" class="arrow"/>
    
    <!-- DUT -->
    <rect x="310" y="50" width="70" height="60" rx="5" class="device dut"/>
    <text x="345" y="75" text-anchor="middle" class="label" font-weight="bold" fill="white">DUT</text>
    <text x="345" y="90" text-anchor="middle" class="label" font-weight="bold" fill="white">Switch</text>
    <text x="345" y="105" text-anchor="middle" class="label" font-size="9" fill="white">Auto-Config</text>
    
    <!-- Step 4: DUT gets configured -->
    <rect x="315" y="115" width="60" height="30" rx="3" class="step-box"/>
    <text x="345" y="135" text-anchor="middle" class="step-label">4. Gets</text>
    <text x="345" y="147" text-anchor="middle" class="step-label">Configured</text>
    
    <!-- Arrow 4 -->
    <path d="M 380 80 L 400 80" class="solid-link"/>
    <polygon points="400,80 395,77 395,83" class="arrow"/>
    
    <!-- STC -->
    <rect x="400" y="50" width="70" height="60" rx="5" class="device stc"/>
    <text x="435" y="75" text-anchor="middle" class="label" font-weight="bold" fill="white">STC</text>
    <text x="435" y="90" text-anchor="middle" class="label" font-weight="bold" fill="white">Test</text>
    <text x="435" y="105" text-anchor="middle" class="label" font-size="9" fill="white">Center</text>
    
    <!-- Step 5: STC runs test -->
    <rect x="405" y="115" width="60" height="30" rx="3" class="step-box"/>
    <text x="435" y="135" text-anchor="middle" class="step-label">5. Runs</text>
    <text x="435" y="147" text-anchor="middle" class="step-label">Test</text>
    
    <!-- Orchestration Flow (dashed lines showing automation) -->
    <path d="M 150 110 L 150 180 L 50 180 L 50 200" class="link"/>
    <path d="M 50 200 L 450 200" class="link"/>
    <path d="M 450 200 L 450 180 L 435 180 L 435 110" class="link"/>
    
    <!-- Automation Label -->
    <text x="250" y="195" text-anchor="middle" class="label" font-size="10" fill="#7F8C8D" font-style="italic">Automated Orchestration Flow</text>
    
    <!-- Bottom section: Detailed flow -->
    <line x1="0" y1="250" x2="500" y2="250" stroke="#BDC3C7" stroke-width="1"/>
    
    <text x="250" y="270" text-anchor="middle" class="label" font-size="14" font-weight="bold">Workflow Steps</text>
    
    <!-- Workflow steps visualization -->
    <g transform="translate(50, 290)">
        <!-- Step indicators -->
        <circle cx="0" cy="0" r="8" fill="#E74C3C"/>
        <text x="0" y="25" text-anchor="middle" class="label" font-size="9">User</text>
        <text x="0" y="37" text-anchor="middle" class="label" font-size="9">Selects</text>
        
        <path d="M 20 0 L 80 0" class="solid-link"/>
        <polygon points="80,0 75,-3 75,3" class="arrow"/>
        
        <circle cx="100" cy="0" r="8" fill="#9B59B6"/>
        <text x="100" y="25" text-anchor="middle" class="label" font-size="9">Velocity</text>
        <text x="100" y="37" text-anchor="middle" class="label" font-size="9">Allocates</text>
        
        <path d="M 120 0 L 180 0" class="solid-link"/>
        <polygon points="180,0 175,-3 175,3" class="arrow"/>
        
        <circle cx="200" cy="0" r="8" fill="#FFB84D"/>
        <text x="200" y="25" text-anchor="middle" class="label" font-size="9">NetScout</text>
        <text x="200" y="37" text-anchor="middle" class="label" font-size="9">Auto-Patch</text>
        
        <path d="M 220 0 L 280 0" class="solid-link"/>
        <polygon points="280,0 275,-3 275,3" class="arrow"/>
        
        <circle cx="300" cy="0" r="8" fill="#50C878"/>
        <text x="300" y="25" text-anchor="middle" class="label" font-size="9">DUT</text>
        <text x="300" y="37" text-anchor="middle" class="label" font-size="9">Config</text>
        
        <path d="M 320 0 L 380 0" class="solid-link"/>
        <polygon points="380,0 375,-3 375,3" class="arrow"/>
        
        <circle cx="400" cy="0" r="8" fill="#64CCDA"/>
        <text x="400" y="25" text-anchor="middle" class="label" font-size="9">STC</text>
        <text x="400" y="37" text-anchor="middle" class="label" font-size="9">Runs Test</text>
    </g>
</svg>

