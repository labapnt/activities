<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250" viewBox="0 0 600 250">
    <defs>
        <style>
            .device { stroke: #2E5C8A; stroke-width: 2; }
            .link { stroke: #666; stroke-width: 2; fill: none; }
            .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
            .title { font-family: Arial, sans-serif; font-size: 18px; fill: #000; font-weight: bold; }
            .arrow { fill: #666; }
            .stc { fill: #64CCDA; }
            .netscout { fill: #FFB84D; }
            .dut { fill: #50C878; }
        </style>
    </defs>
    
    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" class="title">Layer 2 Traffic Flow Topology</text>
    
    <!-- Traffic Flow Direction -->
    <text x="300" y="55" text-anchor="middle" class="label" font-size="11" fill="#666">Traffic Flow Direction â†’</text>
    
    <!-- STC Port A -->
    <rect x="50" y="100" width="80" height="60" rx="8" class="device stc"/>
    <text x="90" y="125" text-anchor="middle" class="label" font-weight="bold" fill="#333">STC</text>
    <text x="90" y="145" text-anchor="middle" class="label" fill="#333">Port A</text>
    
    <!-- Arrow 1 -->
    <path d="M 130 130 L 150 130" class="link"/>
    <polygon points="150,130 145,127 145,133" class="arrow"/>
    
    <!-- NetScout L1 (First) -->
    <rect x="150" y="100" width="80" height="60" rx="8" class="device netscout"/>
    <text x="190" y="125" text-anchor="middle" class="label" font-weight="bold" fill="#333">NetScout</text>
    <text x="190" y="145" text-anchor="middle" class="label" fill="#333">L1</text>
    
    <!-- Arrow 2 -->
    <path d="M 230 130 L 250 130" class="link"/>
    <polygon points="250,130 245,127 245,133" class="arrow"/>
    
    <!-- DUT Switch -->
    <rect x="250" y="80" width="100" height="100" rx="8" class="device dut"/>
    <text x="300" y="110" text-anchor="middle" class="label" font-weight="bold" fill="#333">DUT Switch</text>
    <text x="300" y="130" text-anchor="middle" class="label" fill="#333">Arista/Cisco</text>
    <text x="300" y="150" text-anchor="middle" class="label" fill="#333">VLAN Config</text>
    
    <!-- Arrow 3 -->
    <path d="M 350 130 L 370 130" class="link"/>
    <polygon points="370,130 365,127 365,133" class="arrow"/>
    
    <!-- NetScout L1 (Second) -->
    <rect x="370" y="100" width="80" height="60" rx="8" class="device netscout"/>
    <text x="410" y="125" text-anchor="middle" class="label" font-weight="bold" fill="#333">NetScout</text>
    <text x="410" y="145" text-anchor="middle" class="label" fill="#333">L1</text>
    
    <!-- Arrow 4 -->
    <path d="M 450 130 L 470 130" class="link"/>
    <polygon points="470,130 465,127 465,133" class="arrow"/>
    
    <!-- STC Port B -->
    <rect x="470" y="100" width="80" height="60" rx="8" class="device stc"/>
    <text x="510" y="125" text-anchor="middle" class="label" font-weight="bold" fill="#333">STC</text>
    <text x="510" y="145" text-anchor="middle" class="label" fill="#333">Port B</text>
</svg>
