<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <defs>
        <style>
            .device { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
            .link { stroke: #666; stroke-width: 2; fill: none; }
            .label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
            .arrow { fill: #666; }
            .stc { fill: #64CCDA; }
            .netscout { fill: #FFB84D; }
            .dut { fill: #50C878; }
        </style>
    </defs>
    
    <!-- STC Port A -->
    <rect x="20" y="80" width="60" height="40" rx="5" class="device stc"/>
    <text x="50" y="105" text-anchor="middle" class="label" font-weight="bold">STC</text>
    <text x="50" y="120" text-anchor="middle" class="label">Port A</text>
    
    <!-- Arrow 1 -->
    <path d="M 80 100 L 100 100" class="link"/>
    <polygon points="100,100 95,97 95,103" class="arrow"/>
    
    <!-- NetScout L1 (First) -->
    <rect x="100" y="80" width="60" height="40" rx="5" class="device netscout"/>
    <text x="130" y="105" text-anchor="middle" class="label" font-weight="bold">NetScout</text>
    <text x="130" y="120" text-anchor="middle" class="label">L1</text>
    
    <!-- Arrow 2 -->
    <path d="M 160 100 L 180 100" class="link"/>
    <polygon points="180,100 175,97 175,103" class="arrow"/>
    
    <!-- DUT Switch -->
    <rect x="180" y="60" width="80" height="80" rx="5" class="device dut"/>
    <text x="220" y="95" text-anchor="middle" class="label" font-weight="bold">DUT Switch</text>
    <text x="220" y="110" text-anchor="middle" class="label">Arista/Cisco</text>
    <text x="220" y="125" text-anchor="middle" class="label">VLAN Config</text>
    
    <!-- Arrow 3 -->
    <path d="M 260 100 L 280 100" class="link"/>
    <polygon points="280,100 275,97 275,103" class="arrow"/>
    
    <!-- NetScout L1 (Second) -->
    <rect x="280" y="80" width="60" height="40" rx="5" class="device netscout"/>
    <text x="310" y="105" text-anchor="middle" class="label" font-weight="bold">NetScout</text>
    <text x="310" y="120" text-anchor="middle" class="label">L1</text>
    
    <!-- Arrow 4 -->
    <path d="M 340 100 L 360 100" class="link"/>
    <polygon points="360,100 355,97 355,103" class="arrow"/>
    
    <!-- STC Port B -->
    <rect x="360" y="80" width="60" height="40" rx="5" class="device stc"/>
    <text x="390" y="105" text-anchor="middle" class="label" font-weight="bold">STC</text>
    <text x="390" y="120" text-anchor="middle" class="label">Port B</text>
    
    <!-- Topology Title -->
    <text x="200" y="30" text-anchor="middle" class="label" font-size="16" font-weight="bold">Layer 2 Traffic Flow Topology</text>
    
    <!-- Flow Direction Labels -->
    <text x="200" y="50" text-anchor="middle" class="label" font-size="10" fill="#666">Traffic Flow Direction â†’</text>
</svg>

