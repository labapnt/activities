<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
    <defs>
        <style>
            .device { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
            .link { stroke: #666; stroke-width: 2; fill: none; }
            .solid-link { stroke: #666; stroke-width: 2; fill: none; }
            .dashed-link { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
            .label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
            .arrow { fill: #666; }
            .stc { fill: #64CCDA; }
            .netscout { fill: #FFB84D; }
            .dut { fill: #50C878; }
            .cicd { fill: #E74C3C; }
            .velocity { fill: #9B59B6; }
            .code-box { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 1; }
            .code-text { font-family: 'Courier New', monospace; font-size: 9px; fill: #2C3E50; }
        </style>
    </defs>
    
    <!-- Title -->
    <text x="300" y="25" text-anchor="middle" class="label" font-size="18" font-weight="bold">Continuous Testing (CI/CD) Pipeline</text>
    
    <!-- CI/CD Runner Section (Top) -->
    <rect x="50" y="50" width="120" height="60" rx="5" class="device cicd"/>
    <text x="110" y="80" text-anchor="middle" class="label" font-weight="bold" fill="white">CI/CD Runner</text>
    <text x="110" y="95" text-anchor="middle" class="label" font-size="10" fill="white">GitLab/Jenkins</text>
    <text x="110" y="110" text-anchor="middle" class="label" font-size="10" fill="white">GitHub Actions</text>
    
    <!-- Velocity + iTest Integration -->
    <rect x="200" y="50" width="120" height="60" rx="5" class="device velocity"/>
    <text x="260" y="80" text-anchor="middle" class="label" font-weight="bold" fill="white">Velocity</text>
    <text x="260" y="95" text-anchor="middle" class="label" font-weight="bold" fill="white">+ iTest</text>
    <text x="260" y="110" text-anchor="middle" class="label" font-size="10" fill="white">Integration</text>
    
    <!-- Integration Arrow -->
    <path d="M 170 80 L 200 80" class="solid-link"/>
    <polygon points="200,80 195,77 195,83" class="arrow"/>
    
    <!-- Code/Config representation -->
    <rect x="350" y="50" width="200" height="60" rx="5" class="code-box"/>
    <text x="360" y="70" text-anchor="start" class="code-text">.gitlab-ci.yml</text>
    <text x="360" y="85" text-anchor="start" class="code-text">Jenkinsfile</text>
    <text x="360" y="100" text-anchor="start" class="code-text">.github/workflows/</text>
    
    <!-- Arrow from Velocity to Code -->
    <path d="M 320 80 L 350 80" class="dashed-link"/>
    <polygon points="350,80 345,77 345,83" class="arrow"/>
    
    <!-- Divider Line -->
    <line x1="0" y1="130" x2="600" y2="130" stroke="#BDC3C7" stroke-width="2"/>
    
    <!-- Network Topology Section (Bottom) -->
    <text x="300" y="155" text-anchor="middle" class="label" font-size="14" font-weight="bold">Network Test Topology</text>
    
    <!-- STC Port A -->
    <rect x="50" y="180" width="70" height="50" rx="5" class="device stc"/>
    <text x="85" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white">STC</text>
    <text x="85" y="220" text-anchor="middle" class="label" font-weight="bold" fill="white">Port A</text>
    
    <!-- Arrow 1 -->
    <path d="M 120 205 L 140 205" class="solid-link"/>
    <polygon points="140,205 135,202 135,208" class="arrow"/>
    
    <!-- NetScout L1 (First) -->
    <rect x="140" y="180" width="70" height="50" rx="5" class="device netscout"/>
    <text x="175" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white">NetScout</text>
    <text x="175" y="220" text-anchor="middle" class="label" font-weight="bold" fill="white">L1</text>
    
    <!-- Arrow 2 -->
    <path d="M 210 205 L 230 205" class="solid-link"/>
    <polygon points="230,205 225,202 225,208" class="arrow"/>
    
    <!-- DUT (Any) -->
    <rect x="230" y="170" width="80" height="70" rx="5" class="device dut"/>
    <text x="270" y="195" text-anchor="middle" class="label" font-weight="bold" fill="white">DUT</text>
    <text x="270" y="210" text-anchor="middle" class="label" font-weight="bold" fill="white">(Any Device)</text>
    <text x="270" y="225" text-anchor="middle" class="label" font-size="9" fill="white">Switch/Router</text>
    <text x="270" y="238" text-anchor="middle" class="label" font-size="9" fill="white">Firewall/etc.</text>
    
    <!-- Arrow 3 -->
    <path d="M 310 205 L 330 205" class="solid-link"/>
    <polygon points="330,205 325,202 325,208" class="arrow"/>
    
    <!-- NetScout L1 (Second) -->
    <rect x="330" y="180" width="70" height="50" rx="5" class="device netscout"/>
    <text x="365" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white">NetScout</text>
    <text x="365" y="220" text-anchor="middle" class="label" font-weight="bold" fill="white">L1</text>
    
    <!-- Arrow 4 -->
    <path d="M 400 205 L 420 205" class="solid-link"/>
    <polygon points="420,205 415,202 415,208" class="arrow"/>
    
    <!-- STC Port B -->
    <rect x="420" y="180" width="70" height="50" rx="5" class="device stc"/>
    <text x="455" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white">STC</text>
    <text x="455" y="220" text-anchor="middle" class="label" font-weight="bold" fill="white">Port B</text>
    
    <!-- Integration Flow (dashed lines from CI/CD to network) -->
    <path d="M 110 110 L 110 130 L 270 130 L 270 170" class="dashed-link"/>
    
    <!-- Result Flow (dashed lines from network back to CI/CD) -->
    <path d="M 270 240 L 270 260 L 110 260 L 110 110" class="dashed-link"/>
    
    <!-- Result Arrow -->
    <polygon points="110,260 115,257 115,263" class="arrow"/>
    
    <!-- Labels for integration flow -->
    <text x="20" y="145" text-anchor="start" class="label" font-size="10" fill="#7F8C8D" font-style="italic">Trigger</text>
    <text x="20" y="255" text-anchor="start" class="label" font-size="10" fill="#7F8C8D" font-style="italic">Results</text>
    
    <!-- Bottom section: Pipeline Flow -->
    <line x1="0" y1="280" x2="600" y2="280" stroke="#BDC3C7" stroke-width="1"/>
    
    <text x="300" y="300" text-anchor="middle" class="label" font-size="14" font-weight="bold">CI/CD Pipeline Flow</text>
    
    <!-- Pipeline steps -->
    <g transform="translate(50, 320)">
        <rect x="0" y="0" width="80" height="30" rx="3" class="code-box"/>
        <text x="40" y="20" text-anchor="middle" class="label" font-size="9">1. Code Commit</text>
        
        <path d="M 90 15 L 110 15" class="solid-link"/>
        <polygon points="110,15 105,12 105,18" class="arrow"/>
        
        <rect x="110" y="0" width="80" height="30" rx="3" class="code-box"/>
        <text x="150" y="20" text-anchor="middle" class="label" font-size="9">2. CI/CD Trigger</text>
        
        <path d="M 200 15 L 220 15" class="solid-link"/>
        <polygon points="220,15 215,12 215,18" class="arrow"/>
        
        <rect x="220" y="0" width="80" height="30" rx="3" class="code-box"/>
        <text x="260" y="20" text-anchor="middle" class="label" font-size="9">3. Velocity + iTest</text>
        
        <path d="M 310 15 L 330 15" class="solid-link"/>
        <polygon points="330,15 325,12 325,18" class="arrow"/>
        
        <rect x="330" y="0" width="80" height="30" rx="3" class="code-box"/>
        <text x="370" y="20" text-anchor="middle" class="label" font-size="9">4. Network Test</text>
        
        <path d="M 420 15 L 440 15" class="solid-link"/>
        <polygon points="440,15 435,12 435,18" class="arrow"/>
        
        <rect x="440" y="0" width="80" height="30" rx="3" class="code-box"/>
        <text x="480" y="20" text-anchor="middle" class="label" font-size="9">5. Results</text>
    </g>
    
    <!-- Software/Integration Label -->
    <text x="300" y="385" text-anchor="middle" class="label" font-size="12" font-style="italic" fill="#7F8C8D">Software/Integration Work - Not Hardware</text>
</svg>

