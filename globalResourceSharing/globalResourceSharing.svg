<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650">
    <defs>
        <style>
            .device { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
            .switch { fill: #50C878; stroke: #2E5C8A; stroke-width: 2; }
            .stc { fill: #64CCDA; stroke: #2E5C8A; stroke-width: 2; }
            .router { fill: #FFB84D; stroke: #2E5C8A; stroke-width: 2; }
            .link { stroke: #666; stroke-width: 2; fill: none; }
            .dashed-link { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
            .sharing-link { stroke: #9B59B6; stroke-width: 3; fill: none; stroke-dasharray: 8,4; }
            .label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
            .title-text { font-family: Arial, sans-serif; font-size: 18px; fill: #2C3E50; font-weight: bold; }
            .lab-site-box { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 2; }
            .lab-site-title { font-family: Arial, sans-serif; font-size: 14px; fill: #2C3E50; font-weight: bold; }
            .ip-address { font-family: Arial, sans-serif; font-size: 9px; fill: #7F8C8D; }
            .status-dot { fill: #50C878; }
            .abstraction-layer { fill: #F39C12; stroke: #D68910; stroke-width: 2; }
            .resource-pool-box { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 2; }
            .shared-resource { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
        </style>
    </defs>
    
    <!-- Title -->
    <text x="450" y="30" text-anchor="middle" class="title-text">Global Resource Sharing</text>
    
    <!-- Resource Abstraction Layer (Top) -->
    <rect x="200" y="55" width="500" height="50" rx="5" class="abstraction-layer"/>
    <text x="450" y="80" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="14">Resource Abstraction Layer</text>
    <text x="450" y="95" text-anchor="middle" class="label" font-size="11" fill="white">Prevents Resource Hoarding - Enables Global Sharing</text>
    
    <!-- Lab Site 1 Panel (Left) -->
    <rect x="50" y="130" width="360" height="200" rx="8" class="lab-site-box"/>
    <text x="230" y="155" text-anchor="middle" class="lab-site-title">Lab Site 1</text>
    
    <!-- Lab Site 1 - Arista L2 Switch (Top Center) -->
    <rect x="150" y="180" width="160" height="50" rx="5" class="device switch"/>
    <text x="230" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="12">Arista L2 SW-...</text>
    <text x="230" y="220" text-anchor="middle" class="ip-address" fill="white">192.168.168.112</text>
    <circle cx="295" cy="205" r="4" class="status-dot"/>
    
    <!-- Lab Site 1 - vSTC-03 (Bottom Left) -->
    <rect x="80" y="260" width="110" height="50" rx="5" class="device stc"/>
    <text x="135" y="285" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="11">vSTC-03</text>
    <text x="135" y="298" text-anchor="middle" class="ip-address" fill="white">192.168.168.220</text>
    <circle cx="175" cy="285" r="4" class="status-dot"/>
    
    <!-- Lab Site 1 - VyOS Router (Bottom Right) -->
    <rect x="270" y="260" width="110" height="50" rx="5" class="device router"/>
    <text x="325" y="280" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">VyOS Router-0...</text>
    <text x="325" y="295" text-anchor="middle" class="ip-address" fill="white">192.168.168.126</text>
    <circle cx="365" cy="285" r="4" class="status-dot"/>
    
    <!-- Lab Site 1 - Neat Connections -->
    <!-- Arista to vSTC-03 -->
    <path d="M 200 230 L 135 260" class="link"/>
    <text x="165" y="240" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- Arista to VyOS Router -->
    <path d="M 260 230 L 325 260" class="link"/>
    <text x="290" y="240" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- vSTC-03 to VyOS Router (horizontal) -->
    <path d="M 190 285 L 270 285" class="link"/>
    <text x="230" y="280" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- Lab Site 2 Panel (Right) -->
    <rect x="490" y="130" width="360" height="200" rx="8" class="lab-site-box"/>
    <text x="670" y="155" text-anchor="middle" class="lab-site-title">Lab Site 2</text>
    
    <!-- Lab Site 2 - Arista L2 Switch (Top Center) -->
    <rect x="590" y="180" width="160" height="50" rx="5" class="device switch"/>
    <text x="670" y="205" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="12">Arista L2 SW-...</text>
    <text x="670" y="220" text-anchor="middle" class="ip-address" fill="white">192.168.168.111</text>
    <circle cx="735" cy="205" r="4" class="status-dot"/>
    
    <!-- Lab Site 2 - vSTC-04 (Bottom Left) -->
    <rect x="520" y="260" width="110" height="50" rx="5" class="device stc"/>
    <text x="575" y="285" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="11">vSTC-04</text>
    <text x="575" y="298" text-anchor="middle" class="ip-address" fill="white">192.168.168.204</text>
    <circle cx="615" cy="285" r="4" class="status-dot"/>
    
    <!-- Lab Site 2 - VyOS Router (Bottom Right) -->
    <rect x="710" y="260" width="110" height="50" rx="5" class="device router"/>
    <text x="765" y="280" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">VyOS Router-0...</text>
    <text x="765" y="295" text-anchor="middle" class="ip-address" fill="white">192.168.168.105</text>
    <circle cx="805" cy="285" r="4" class="status-dot"/>
    
    <!-- Lab Site 2 - Neat Connections -->
    <!-- Arista to vSTC-04 -->
    <path d="M 640 230 L 575 260" class="link"/>
    <text x="605" y="240" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- Arista to VyOS Router -->
    <path d="M 700 230 L 765 260" class="link"/>
    <text x="730" y="240" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- vSTC-04 to VyOS Router (horizontal) -->
    <path d="M 630 285 L 710 285" class="link"/>
    <text x="670" y="280" text-anchor="middle" class="label" font-size="9">ETH</text>
    
    <!-- Connections from Abstraction Layer to Lab Sites -->
    <path d="M 350 105 L 230 130" class="link"/>
    <path d="M 550 105 L 670 130" class="link"/>
    
    <!-- Resource Sharing Link between Lab Sites -->
    <path d="M 410 230 L 490 230" class="sharing-link"/>
    <polygon points="490,230 485,227 485,233" fill="#9B59B6"/>
    <text x="450" y="225" text-anchor="middle" class="label" font-size="10" font-weight="bold" fill="#9B59B6">Shares Resources</text>
    
    <!-- Divider Line -->
    <line x1="0" y1="360" x2="900" y2="360" stroke="#BDC3C7" stroke-width="2"/>
    
    <!-- Global Resource Pool Section (Bottom) -->
    <text x="450" y="385" text-anchor="middle" class="label" font-size="16" font-weight="bold">Global Resource Pool</text>
    
    <!-- Resource Pool Box -->
    <rect x="100" y="400" width="700" height="100" rx="5" class="resource-pool-box"/>
    
    <!-- Resources in Pool - Representing devices from both lab sites -->
    <rect x="130" y="420" width="100" height="60" rx="5" class="device switch shared-resource"/>
    <text x="180" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">Arista SW</text>
    <text x="180" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 1</text>
    <text x="180" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.112</text>
    
    <rect x="250" y="420" width="100" height="60" rx="5" class="device stc shared-resource"/>
    <text x="300" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">vSTC-03</text>
    <text x="300" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 1</text>
    <text x="300" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.220</text>
    
    <rect x="370" y="420" width="100" height="60" rx="5" class="device router shared-resource"/>
    <text x="420" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">VyOS Router</text>
    <text x="420" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 1</text>
    <text x="420" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.126</text>
    
    <rect x="490" y="420" width="100" height="60" rx="5" class="device switch shared-resource"/>
    <text x="540" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">Arista SW</text>
    <text x="540" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 2</text>
    <text x="540" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.111</text>
    
    <rect x="610" y="420" width="100" height="60" rx="5" class="device stc shared-resource"/>
    <text x="660" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">vSTC-04</text>
    <text x="660" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 2</text>
    <text x="660" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.204</text>
    
    <rect x="730" y="420" width="100" height="60" rx="5" class="device router shared-resource"/>
    <text x="780" y="445" text-anchor="middle" class="label" font-weight="bold" fill="white" font-size="10">VyOS Router</text>
    <text x="780" y="458" text-anchor="middle" class="label" font-size="9" fill="white">Lab Site 2</text>
    <text x="780" y="470" text-anchor="middle" class="label" font-size="9" fill="white">192.168.168.105</text>
    
    <!-- Arrows from Lab Sites to Resource Pool -->
    <path d="M 230 330 L 180 400" class="dashed-link"/>
    <path d="M 230 330 L 300 400" class="dashed-link"/>
    <path d="M 230 330 L 420 400" class="dashed-link"/>
    
    <path d="M 670 330 L 540 400" class="dashed-link"/>
    <path d="M 670 330 L 660 400" class="dashed-link"/>
    <path d="M 670 330 L 780 400" class="dashed-link"/>
    
    <!-- Concept Label -->
    <text x="450" y="570" text-anchor="middle" class="label" font-size="12" fill="#7F8C8D" font-style="italic">Resource Abstraction Prevents Hoarding - Resources from Lab Site 1 and Lab Site 2 are Shared Across Topologies</text>
    
    <!-- Additional Labels -->
    <text x="50" y="350" text-anchor="start" class="label" font-size="10" fill="#7F8C8D">Lab Site 1 Resources</text>
    <text x="490" y="350" text-anchor="start" class="label" font-size="10" fill="#7F8C8D">Lab Site 2 Resources</text>
</svg>
